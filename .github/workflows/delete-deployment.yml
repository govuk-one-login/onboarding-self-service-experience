name: Delete deployment
run-name: ${{ github.event.pull_request.title || format('Delete deployment [{0}]', github.head_ref || github.ref_name) }}

on:
  workflow_dispatch:
  pull_request:
    types: [ closed ]

permissions: read-all

jobs:
  delete-paas-deployment:
    name: Delete app preview
    runs-on: ubuntu-latest
    environment: preview
    concurrency: deploy-paas-preview-${{ github.head_ref || github.ref_name }}
    steps:
      - name: PaaS login
        uses: alphagov/di-github-actions/paas/log-in-to-paas@adca52e1188a4ee53d6c17eeeaefe3a6f8840e59
        with:
          cf-org-name: gds-digital-identity-onboarding
          cf-space-name: self-service-preview
          cf-username: ${{ secrets.CF_USERNAME }}
          cf-password: ${{ secrets.CF_PASSWORD }}

      - name: Get app name
        uses: alphagov/di-github-actions/beautify-branch-name@adca52e1188a4ee53d6c17eeeaefe3a6f8840e59
        with:
          downcase: true
          length-limit: 63
          underscores-to-hyphens: true
          prefix: di-sse-prev
          set-env-var: APP_NAME
          usage: App name

      - name: Delete app
        run: cf delete "$APP_NAME" -rf

  delete-front-image:
    name: Delete frontend image
    runs-on: ubuntu-latest
    environment: development
    concurrency: build-front-image-development-${{ github.head_ref || github.ref_name }}

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Delete docker image
        uses: alphagov/di-github-actions/aws/ecr/delete-docker-images@adca52e1188a4ee53d6c17eeeaefe3a6f8840e59
        with:
          aws-role-arn: ${{ secrets.GHA_AWS_ROLE_ARN }}
          repository: self-service/frontend
          image-tags: ${{ github.head_ref || github.ref_name }}
