name: Check code quality

on: workflow_call
permissions: read-all

concurrency:
  group: code-quality-${{ github.workflow }}-${{ github.head_ref || github.ref_name }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:
  run-checkov:
    name: Checkov
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Run checkov
        uses: alphagov/di-github-actions/code-quality/run-checkov@f9d4fd5fb5f5a92151bc522925fe2ba7cb1c05fc
        with:
          skip-checks: CKV_SECRET_6

  check-shell-scripts:
    name: Shell scripts
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Run shell checks
        uses: alphagov/di-github-actions/code-quality/check-shell-scripts@f9d4fd5fb5f5a92151bc522925fe2ba7cb1c05fc

  check-linting:
    name: Linting
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Check linting and formatting
        uses: alphagov/di-github-actions/code-quality/check-linting@f9d4fd5fb5f5a92151bc522925fe2ba7cb1c05fc

  check-vulnerabilities:
    name: Vulnerabilities
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Run security audit
        uses: alphagov/di-github-actions/code-quality/run-security-audit@f9d4fd5fb5f5a92151bc522925fe2ba7cb1c05fc
        with:
          workspaces: true
