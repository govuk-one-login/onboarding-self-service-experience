name: Upload API to secure pipelines

on:
  workflow_dispatch:
  push:
   branches: [ main ]
   paths: [ backend/api/** ]

permissions: read-all
concurrency: upload-api-secure-pipelines-build-${{ github.head_ref || github.ref_name }}

jobs:
  build:
    name: Build
    uses: ./.github/workflows/build-api-lambdas.yml
    permissions:
      id-token: write
      contents: read
    with:
      environment: build
    secrets:
      aws-role-arn: ${{ secrets.API_BUILD_GHA_ROLE_ARN }}

  deploy:
    name: Upload package
    runs-on: ubuntu-latest
    environment: build
    needs: build

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Pull repository
        uses: actions/checkout@v3

      - name: Get distribution artifact
        uses: actions/download-artifact@v3
        with:
          name: self-service-api

      - name: Assume AWS Role
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.API_BUILD_GHA_ROLE_ARN }}
          aws-region: eu-west-2

      - name: Upload API package
        uses: alphagov/di-devplatform-upload-action@v3.2
        with:
          artifact-bucket-name: ${{ secrets.API_BUILD_ARTIFACT_BUCKET_NAME }}
          signing-profile-name: ${{ secrets.AWS_SIGNING_PROFILE_NAME }}
          template-file: infrastructure/api/sse-api.yml
          working-directory: .
