name: Deploy branch preview
run-name: Deploy preview [${{ github.head_ref || github.ref_name }}]

on: workflow_dispatch
permissions: read-all

jobs:
  build-front-app:
    name: Build
    uses: ./.github/workflows/build-front-app.yml

  deploy-front-preview-paas:
    name: Preview
    needs: build-front-app
    uses: ./.github/workflows/deploy-to-paas.yml
    with:
      environment: preview
      cf-space-name: self-service-preview
      app-name-prefix: di-sse-prev
      cognito-client: StubCognitoClient
      lambda-facade: StubLambdaFacade
    secrets:
      cf-username: ${{ secrets.CF_USERNAME }}
      cf-password: ${{ secrets.CF_PASSWORD }}

  build-front-image:
    name: Build
    needs: build-front-app
    uses: ./.github/workflows/build-front-image.yml
    permissions:
      id-token: write
      contents: read
    with:
      environment: development
    secrets:
      aws-role-arn: ${{ secrets.GHA_AWS_ROLE_ARN }}

  build-api-lambdas:
    name: Build
    uses: ./.github/workflows/build-api-lambdas.yml
    permissions:
      id-token: write
      contents: read
    with:
      environment: development
    secrets:
      aws-role-arn: ${{ secrets.GHA_AWS_ROLE_ARN }}

  deploy-api-preview-aws:
    name: Preview
    needs: build-api-lambdas
    uses: ./.github/workflows/deploy-api-lambdas.yml
    permissions:
      id-token: write
      contents: read
    with:
      environment: development
      log-group-name-prefix: /self-service/preview
    secrets:
      aws-role-arn: ${{ secrets.GHA_AWS_ROLE_ARN }}
      sam-deployment-bucket: ${{ secrets.GHA_SAM_DEPLOYMENT_BUCKET }}
