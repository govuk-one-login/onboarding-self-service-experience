name: Deploy branch preview
run-name: Deploy preview [${{ github.head_ref || github.ref_name }}]

on: workflow_dispatch

permissions:
  id-token: write
  contents: read

jobs:
  build-frontend:
    name: Frontend
    permissions: { }
    uses: ./.github/workflows/build-frontend.yml

  build-frontend-image:
    name: Frontend
    needs: build-frontend
    uses: ./.github/workflows/build-frontend-image.yml
    with:
      artifact-name: ${{ needs.build-frontend.outputs.artifact-name }}

  build-cognito:
    name: Cognito
    permissions: { }
    uses: ./.github/workflows/build-cognito.yml

  deploy-cognito:
    name: Cognito
    needs: build-cognito
    uses: ./.github/workflows/deploy-component.yml
    with:
      name: ${{ needs.build-cognito.outputs.component }}
      artifact: ${{ needs.build-cognito.outputs.artifact-name }}

  build-sse-api:
    name: API
    permissions: { }
    uses: ./.github/workflows/build-api.yml

  deploy-sse-api:
    name: API
    needs: [ build-sse-api, deploy-dynamodb ]
    uses: ./.github/workflows/deploy-component.yml
    with:
      name: ${{ needs.build-sse-api.outputs.component }}
      artifact: ${{ needs.build-sse-api.outputs.artifact-name }}
      parameters: LogGroupPrefix=/self-service/preview

  deploy-dynamodb:
    name: DynamoDB
    uses: ./.github/workflows/deploy-component.yml
    with:
      name: DynamoDB
      template: backend/dynamodb/dynamodb.template.yml
