name: Check PR

on: pull_request
permissions: read-all

jobs:
  code-quality:
    name: Code quality
    uses: ./.github/workflows/check-code-quality.yml

  build-frontend:
    name: Frontend
    uses: ./.github/workflows/build-frontend.yml

  run-unit-tests:
    name: Run tests
    uses: ./.github/workflows/run-unit-tests.yml

  deploy-preview-frontend:
    name: Preview
    needs: build-frontend
    uses: ./.github/workflows/deploy-to-paas.yml
    with:
      environment: preview
      show-test-banner: true
      app-name-prefix: di-sse-prev
      cf-space-name: self-service-preview
      cognito-client: StubCognitoClient
      lambda-facade: StubLambdaFacade
      artifact-name: ${{ needs.build-frontend.outputs.artifact-name }}
    secrets:
      cf-username: ${{ secrets.CF_USERNAME }}
      cf-password: ${{ secrets.CF_PASSWORD }}

  run-acceptance-tests:
    name: Run tests
    needs: deploy-preview-frontend
    uses: ./.github/workflows/run-acceptance-tests.yml
    with:
      host: ${{ needs.deploy-preview-frontend.outputs.deployment-url }}
      environment: ${{ needs.deploy-preview-frontend.outputs.environment }}
