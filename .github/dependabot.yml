version: 2
updates:
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: daily
    labels:
      - common
      - dependabot
    commit-message:
      prefix: "BAU"
    groups:
      prod-dependencies:
        applies-to: version-updates
        dependency-type: "production"
        update-types:
          - "minor"
          - "patch"
  - package-ecosystem: npm
    directory: /backend/api
    schedule:
      interval: daily
    labels:
      - api
      - dependabot
    commit-message:
      prefix: "BAU"
    groups:
      api-dependencies:
        applies-to: version-updates
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
  - package-ecosystem: npm
    directory: /backend/api/tests/contract-tests
    schedule:
      interval: daily
    labels:
      - contact-tests
      - dependabot
    commit-message:
      prefix: "BAU"
    groups:
      api-test-dependencies:
        applies-to: version-updates
        patterns:
          - "*"
  - package-ecosystem: npm
    directory: /backend/cognito
    schedule:
      interval: daily
    labels:
      - cognito
      - dependabot
    commit-message:
      prefix: "BAU"
    groups:
      cognito-dependencies:
        applies-to: version-updates
        dependency-type: "production"
        update-types:
          - "minor"
          - "patch"
  - package-ecosystem: npm
    directory: /express
    schedule:
      interval: daily
    labels:
      - express
      - dependabot
    commit-message:
      prefix: "BAU"
    groups:
      frontend-dependencies:
        applies-to: version-updates
        dependency-type: "production"
        update-types:
          - "minor"
          - "patch"
  - package-ecosystem: npm
    directory: /ui-automation-tests
    schedule:
      interval: daily
    labels:
      - ui-tests
      - dependabot
    commit-message:
      prefix: "BAU"
    groups:
      test-dependencies:
        applies-to: version-updates
        patterns:
          - "*"
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: daily
    labels:
      - actions
      - dependabot
    commit-message:
      prefix: "BAU"
    groups:
      gha-dependencies:
        applies-to: version-updates
        patterns:
          - "*"
  - package-ecosystem: docker
    directory: /infrastructure/frontend
    schedule:
      interval: daily
    labels:
      - docker
      - dependabot
    commit-message:
      prefix: "BAU"
    groups:
      docker-dependencies:
        applies-to: version-updates
        patterns:
          - "*"
