version: 2
updates:
  - package-ecosystem: npm
    directories:
      - "/express"
      - "/backend/api"
      - "/backend/cognito"
      - "/"
    schedule:
      interval: daily
    labels:
      - dependabot
    commit-message:
      prefix: "BAU"
    versioning-strategy: increase
    groups:
      prod-dependencies:
        applies-to: version-updates
        dependency-type: "production"
        update-types:
          - "minor"
          - "patch"
      dev-dependencies:
        applies-to: version-updates
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
    ignore:
      - dependency-name: "@types/node"
        update-types: ["version-update:semver-major"]
      - dependency-name: "@govuk-frontend"
        update-types: ["version-update:semver-major"]
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: daily
    labels:
      - actions
      - dependabot
    commit-message:
      prefix: "BAU"
    groups:
      gha-dependencies:
        applies-to: version-updates
        patterns:
          - "*"
  - package-ecosystem: docker
    directory: /infrastructure/frontend
    schedule:
      interval: daily
    labels:
      - docker
      - dependabot
    commit-message:
      prefix: "BAU"
    groups:
      docker-dependencies:
        applies-to: version-updates
        patterns:
          - "*"
