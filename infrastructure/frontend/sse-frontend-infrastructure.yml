AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: Infrastructure to deploy the DI self-service frontend to Fargate

Conditions:
  IsDevelopmentAccount: !Equals [ !Ref AWS::AccountId, 494650018671 ]

Resources:
  FrontendECRRepository:
    Type: AWS::ECR::Repository
    Condition: IsDevelopmentAccount
    Properties:
      RepositoryName: self-service/frontend
      ImageTagMutability: IMMUTABLE
      ImageScanningConfiguration:
        ScanOnPush: true
      EncryptionConfiguration:
        EncryptionType: KMS
      LifecyclePolicy:
        RegistryId: !Ref AWS::AccountId
        LifecyclePolicyText: '{
          "rules": [
            {
              "rulePriority": 1,
              "description": "Keep images pushed in the last 5 days",
              "selection": {
                "tagStatus": "any",
                "countType": "sinceImagePushed",
                "countUnit": "days",
                "countNumber": 5
              },
              "action": {
                "type": "expire"
              }
            }
          ]
        }'

  FrontendECSTaskRole:
    Type: AWS::IAM::Role
    Condition: IsDevelopmentAccount
    Properties:
      Description: The role assumed by the frontend application containers
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action: sts:AssumeRole
            Principal:
              Service: ecs-tasks.amazonaws.com
            Condition:
              ArnLike:
                aws:SourceArn: !Sub arn:aws:ecs:${AWS::Region}:${AWS::AccountId}:*
      ManagedPolicyArns: [ arn:aws:iam::aws:policy/service-role/AmazonEC2ContainerServiceforEC2Role ]

  FrontendECSExecutionRole:
    Type: AWS::IAM::Role
    Condition: IsDevelopmentAccount
    Properties:
      Description: The role granting the Fargate and ECS container agents permissions to make AWS API calls
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action: sts:AssumeRole
            Principal:
              Service: ecs-tasks.amazonaws.com
      ManagedPolicyArns: [ arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy ]

  FrontendECSTaskRoleParam:
    Type: AWS::SSM::Parameter
    Condition: IsDevelopmentAccount
    Properties:
      Name: /self-service/config/frontend/ecs/task-role-arn
      Value: !GetAtt FrontendECSTaskRole.Arn
      Type: String

  FrontendECSExecutionRoleArnParam:
    Type: AWS::SSM::Parameter
    Condition: IsDevelopmentAccount
    Properties:
      Name: /self-service/config/frontend/ecs/execution-role-arn
      Value: !GetAtt FrontendECSExecutionRole.Arn
      Type: String

Outputs:
  ECSTaskRoleARN:
    Condition: IsDevelopmentAccount
    Value: !GetAtt FrontendECSTaskRole.Arn
  ECSExecutionRoleARN:
    Condition: IsDevelopmentAccount
    Value: !GetAtt FrontendECSExecutionRole.Arn
