AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: DI self-service API

Parameters:
  AuthRegistrationBaseUrl:
    Type: String
    Default: https://oidc.integration.account.gov.uk
    Description: API Gateway endpoint for client registration
  DynamoDbTableStackName:
    Type: String
    Default: dynamo-db-stack
    Description: The name of the stack exporting the table we want
  PrivateBetaNotificationEmail:
    Type: String
    Default: not-a-real-email-address@fake.com
    Description: Email address for private beta request notifications.
  PermissionsBoundary:
    Description: "The ARN of the permissions boundary to apply when creating IAM roles"
    Type: String
    Default: "none"
  CodeSigningConfigArn:
    Type: String
    Description: >
      The ARN of the Code Signing Config to use, provided by the deployment pipeline
    Default: "none"

Conditions:
  UsePermissionsBoundary:
    Fn::Not:
      - Fn::Equals:
          - !Ref PermissionsBoundary
          - "none"
  UseCodeSigning:
    Fn::Not:
      - Fn::Equals:
          - !Ref CodeSigningConfigArn
          - "none"

Globals:
  Function:
    CodeSigningConfigArn: !If
      - UseCodeSigning
      - !Ref CodeSigningConfigArn
      - !Ref AWS::NoValue
    PermissionsBoundary: !If
      - UsePermissionsBoundary
      - !Ref PermissionsBoundary
      - !Ref AWS::NoValue


Resources:

  #--- Dynamo DB ---#

  PutUserFunction:
    # checkov:skip=CKV_AWS_115: "Ensure that AWS Lambda function is configured for function-level concurrent execution limit"
    # checkov:skip=CKV_AWS_117: "Ensure that AWS Lambda function is configured inside a VPC"
    # checkov:skip=CKV_AWS_116: "Ensure that AWS Lambda function is configured for a Dead Letter Queue(DLQ)"
    # checkov:skip=CKV_AWS_173: "Check encryption settings for Lambda environmental variable"
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Sourcemap: true
    Properties:
      Handler: backend/api/src/handlers/dynamodb/put-user.putUserHandler
      Runtime: nodejs18.x
      Timeout: 100
      Policies:
        - DynamoDBCrudPolicy:
            TableName:
              Fn::ImportValue:
                !Sub ${DynamoDbTableStackName}-Self-Service-table
      Environment:
        Variables:
          NODE_OPTIONS: --enable-source-maps
          TABLE:
            Fn::ImportValue:
              !Sub ${DynamoDbTableStackName}-Self-Service-table
      Events:
        Api:
          Type: Api
          Properties:
            Path: /put-user
            Method: POST

