    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Sourcemap: true
    Properties:
      Handler: backend/api/src/handlers/dynamodb/get-service-clients.getServiceClientsHandler
      Runtime: nodejs18.x
      Timeout: 100
      Policies:
        - DynamoDBCrudPolicy:
            TableName:
