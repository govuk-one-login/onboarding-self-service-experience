AWSTemplateFormatVersion: "2010-09-09"
Description: DI Self-Service API
Transform: [ AWS::LanguageExtensions, AWS::Serverless-2016-10-31 ]

Parameters:
  ClientRegistryEndpoint:
    Type: String
    Default: https://oidc.integration.account.gov.uk
    Description: Auth client registration endpoint
  NotificationEmail:
    Type: AWS::SSM::Parameter::Value<String>
    Default: /self-service/api/notifications-email
    Description: Email address to send internal notifications
  LogGroupPrefix:
    Type: String
    AllowedPattern: ^.*[^\/]$
    Default: /self-service/admin-tool
  DeploymentName:
    Type: String
    MaxLength: 28
    AllowedPattern: ^.*[^-]$
    Default: self-service
    Description: A unique prefix to identify the deployment; used when importing or exporting values from related stacks
  PrivateAPI:
    Type: String
    AllowedValues: [ Yes, No ]
    Default: Yes
  PermissionsBoundary:
    Type: String
    Default: ""
  CodeSigningConfigArn:
    Type: String
    Default: ""
  Environment:
    Description: "The name of the environment to deploy to."
    Type: "String"
    Default: local
    AllowedValues:
      - "local"
      - "dev"
      - "build"
      - "staging"
      - "integration"
      - "production"

Mappings:
  EnvironmentConfiguration:
    local: # Local builds do not support dynatrace
      dynatraceLoggingEnabled: false
      dynatraceSecretArn: arn:aws:secretsmanager:eu-west-2:216552277552:secret:DynatraceNonProductionVariables
    dev:
      dynatraceLoggingEnabled: true
      dynatraceSecretArn: arn:aws:secretsmanager:eu-west-2:216552277552:secret:DynatraceNonProductionVariables
    build:
      dynatraceLoggingEnabled: false
      dynatraceSecretArn: arn:aws:secretsmanager:eu-west-2:216552277552:secret:DynatraceNonProductionVariables
    staging:
      dynatraceLoggingEnabled: false
      dynatraceSecretArn: arn:aws:secretsmanager:eu-west-2:216552277552:secret:DynatraceNonProductionVariables
    integration:
      dynatraceLoggingEnabled: false
      dynatraceSecretArn: arn:aws:secretsmanager:eu-west-2:216552277552:secret:DynatraceNonProductionVariables
    production:
      dynatraceLoggingEnabled: false
      dynatraceSecretArn: arn:aws:secretsmanager:eu-west-2:216552277552:secret:DynatraceProductionVariables

Conditions:
  PrivateAPI: !Equals [ !Ref PrivateAPI, Yes ]
  UseCodeSigning: !Not [ !Equals [ !Ref CodeSigningConfigArn, "" ] ]
  UsePermissionsBoundary: !Not [ !Equals [ !Ref PermissionsBoundary, "" ] ]
  DynatraceLoggingEnabled: !Equals [ !FindInMap [ EnvironmentConfiguration, !Ref Environment, dynatraceLoggingEnabled ], true ]

Globals:
  Function:
    Timeout: 10
    Runtime: nodejs18.x
    PermissionsBoundary: !If [ UsePermissionsBoundary, !Ref PermissionsBoundary, !Ref AWS::NoValue ]
    VpcConfig:
      SecurityGroupIds: [ !ImportValue VPC-VPCEndpointsSecurityGroup ]
      SubnetIds: !Split [ ",", !ImportValue VPC-PrivateSubnets ]
    Layers:
      - !If
        - DynatraceLoggingEnabled
        - !Sub
          - '{{resolve:secretsmanager:${SecretArn}:SecretString:NODEJS_LAYER}}'
          - SecretArn: !FindInMap [ EnvironmentConfiguration, !Ref Environment, dynatraceSecretArn ]
        - !Ref AWS::NoValue
    LoggingConfig:
      LogGroup: !Ref LambdaLogsGroup
    Environment:
      Variables:
        NODE_OPTIONS: --enable-source-maps
        AWS_LAMBDA_EXEC_WRAPPER: !If [ DynatraceLoggingEnabled, "/opt/dynatrace", !Ref "AWS::NoValue" ]
        DT_CONNECTION_AUTH_TOKEN: !If
          - DynatraceLoggingEnabled
          - !Sub
            - '{{resolve:secretsmanager:${SecretArn}:SecretString:DT_CONNECTION_AUTH_TOKEN}}'
            - SecretArn: !FindInMap [ EnvironmentConfiguration, !Ref Environment, dynatraceSecretArn ]
          - !Ref "AWS::NoValue"
        DT_CONNECTION_BASE_URL: !If
          - DynatraceLoggingEnabled
          - !Sub
            - '{{resolve:secretsmanager:${SecretArn}:SecretString:DT_CONNECTION_BASE_URL}}'
            - SecretArn: !FindInMap [ EnvironmentConfiguration, !Ref Environment, dynatraceSecretArn ]
          - !Ref "AWS::NoValue"
        DT_CLUSTER_ID: !If
          - DynatraceLoggingEnabled
          - !Sub
            - '{{resolve:secretsmanager:${SecretArn}:SecretString:DT_CLUSTER_ID}}'
            - SecretArn: !FindInMap [ EnvironmentConfiguration, !Ref Environment, dynatraceSecretArn ]
          - !Ref "AWS::NoValue"
        DT_LOG_COLLECTION_AUTH_TOKEN: !If
          - DynatraceLoggingEnabled
          - !Sub
            - '{{resolve:secretsmanager:${SecretArn}:SecretString:DT_LOG_COLLECTION_AUTH_TOKEN}}'
            - SecretArn: !FindInMap [ EnvironmentConfiguration, !Ref Environment, dynatraceSecretArn ]
          - !Ref "AWS::NoValue"
        DT_TENANT: !If
          - DynatraceLoggingEnabled
          - !Sub
            - '{{resolve:secretsmanager:${SecretArn}:SecretString:DT_TENANT}}'
            - SecretArn: !FindInMap [ EnvironmentConfiguration, !Ref Environment, dynatraceSecretArn ]
          - !Ref "AWS::NoValue"
        DT_OPEN_TELEMETRY_ENABLE_INTEGRATION: !If [DynatraceLoggingEnabled, "true", !Ref "AWS::NoValue"]

Resources:
  # https://docs.aws.amazon.com/apigateway/latest/developerguide/apigateway-private-apis.html
  API:
    # checkov:skip=CKV_AWS_120:Ensure API Gateway caching is enabled
    Type: AWS::Serverless::Api
    Properties:
      Name: !Sub ${DeploymentName}-api
      StageName: self-service-api
      TracingEnabled: true
      FailOnWarnings: true
      OpenApiVersion: 3.0.1
      Auth:
        ResourcePolicy: !If
          - PrivateAPI
          - # https://docs.aws.amazon.com/apigateway/latest/developerguide/apigateway-resource-policies-examples.html#apigateway-resource-policies-source-vpc-example
            CustomStatements:
              - Effect: Allow
                Resource: execute-api:/*
                Action: execute-api:Invoke
                Principal: "*"
                Condition:
                  StringEquals:
                    aws:SourceVpce:
                      Fn::ImportValue: VPC-ExecuteAPIGatewayEndpointID
          - !Ref AWS::NoValue
      EndpointConfiguration:
        Type: !If [ PrivateAPI, PRIVATE, !Ref AWS::NoValue ]
        VpcEndpointIds: !If [ PrivateAPI, [ Fn::ImportValue: VPC-ExecuteAPIGatewayEndpointID ], !Ref AWS::NoValue ]
      MethodSettings:
        - HttpMethod: "*"
          ResourcePath: /*
          LoggingLevel: INFO
          MetricsEnabled: true
      AccessLogSetting:
        DestinationArn: !GetAtt APIAccessLogsGroup.Arn
        Format:
          Fn::ToJsonString:
            path: $context.path
            status: $context.status
            protocol: $context.protocol
            routeKey: $context.routeKey
            requestId: $context.requestId
            requestTime: $context.requestTime
            httpMethod: $context.httpMethod
            responseLength: $context.responseLength
            extendedRequestId: $context.extendedRequestId

  LogAuditLogGroup:
    # checkov:skip=CKV_AWS_158:Ensure that CloudWatch Log Group is encrypted by KMS
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub ${LogGroupPrefix}/${DeploymentName}/api/audit
      RetentionInDays: 14

  APIAccessLogsGroup:
    # checkov:skip=CKV_AWS_158:Ensure that CloudWatch Log Group is encrypted by KMS
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub ${LogGroupPrefix}/${DeploymentName}/api
      RetentionInDays: 14
      DataProtectionPolicy:
        Name: data-protection-policy-api
        Description: Data Protection for Cloudwatch Logs
        Version: '2021-06-01'
        Statement:
          - Sid: audit-policy
            DataIdentifier:
              - arn:aws:dataprotection::aws:data-identifier/EmailAddress
              - arn:aws:dataprotection::aws:data-identifier/IpAddress
              - arn:aws:dataprotection::aws:data-identifier/Address
              - arn:aws:dataprotection::aws:data-identifier/AwsSecretKey
              - arn:aws:dataprotection::aws:data-identifier/OpenSshPrivateKey
              - arn:aws:dataprotection::aws:data-identifier/PgpPrivateKey
              - arn:aws:dataprotection::aws:data-identifier/PkcsPrivateKey
              - arn:aws:dataprotection::aws:data-identifier/PuttyPrivateKey
            Operation:
              Audit:
                FindingsDestination:
                  CloudWatchLogs:
                    LogGroup: !Ref LogAuditLogGroup
          - Sid: redact-policy
            DataIdentifier:
              - arn:aws:dataprotection::aws:data-identifier/EmailAddress
              - arn:aws:dataprotection::aws:data-identifier/IpAddress
              - arn:aws:dataprotection::aws:data-identifier/Address
              - arn:aws:dataprotection::aws:data-identifier/AwsSecretKey
              - arn:aws:dataprotection::aws:data-identifier/OpenSshPrivateKey
              - arn:aws:dataprotection::aws:data-identifier/PgpPrivateKey
              - arn:aws:dataprotection::aws:data-identifier/PkcsPrivateKey
              - arn:aws:dataprotection::aws:data-identifier/PuttyPrivateKey
            Operation:
              Deidentify:
                MaskConfig: { }

  LambdaLogsGroup:
    # checkov:skip=CKV_AWS_158:Ensure that CloudWatch Log Group is encrypted by KMS
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub ${LogGroupPrefix}/${DeploymentName}/api/lambda
      RetentionInDays: 14
      DataProtectionPolicy:
        Name: data-protection-policy-api-lambda
        Description: Data Protection for Cloudwatch Logs
        Version: '2021-06-01'
