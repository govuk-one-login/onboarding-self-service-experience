AWSTemplateFormatVersion: "2010-09-09"
Description: DynamoDB tables for Admin Tool

Parameters:
  DeletionProtection:
    Type: AWS::SSM::Parameter::Value<String>
    Default: /self-service/config/deletion-protection-enabled
  DeploymentName:
    Type: String
    MaxLength: 28
    AllowedPattern: ^.*[^-]$
    Default: self-service
    Description: A unique prefix to identify the deployment; used when importing or exporting values from related stacks
  PermissionsBoundary:
    Type: String
    Default: ""
  ExternalId:
    Type: AWS::SSM::Parameter::Value<String>
    Default: /self-service/cognito/external-id

Conditions:
  DeletionProtectionEnabled: !Equals [ !Ref DeletionProtection, ACTIVE ]
  UsePermissionsBoundary: !Not [ !Equals [ !Ref PermissionsBoundary, "" ] ]

Resources:
  DataTable:
    # checkov:skip=CKV_AWS_28:Ensure Dynamodb point in time recovery (backup) is enabled
    # checkov:skip=CKV_AWS_119:Ensure DynamoDB Tables are encrypted using a KMS Customer Managed CMK
    Type: AWS::DynamoDB::Table
    Properties:
      TableClass: STANDARD
      BillingMode: PAY_PER_REQUEST
      TableName: !Sub ${DeploymentName}-data
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: true
      DeletionProtectionEnabled: !If [ DeletionProtectionEnabled, true, false ]
      AttributeDefinitions:
        - AttributeName: pk
          AttributeType: S
        - AttributeName: sk
          AttributeType: S
      KeySchema:
        - AttributeName: pk
          KeyType: HASH
        - AttributeName: sk
          KeyType: RANGE
      GlobalSecondaryIndexes:
        - IndexName: gsi1
          KeySchema:
            - AttributeName: sk
              KeyType: HASH
            - AttributeName: pk
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
      SSESpecification:
        SSEEnabled: true

  SessionsTable:
    # https://github.com/ca98am79/connect-dynamodb#options
    # checkov:skip=CKV_AWS_28:Ensure Dynamodb point in time recovery (backup) is enabled
    # checkov:skip=CKV_AWS_119:Ensure DynamoDB Tables are encrypted using a KMS Customer Managed CMK
    Type: AWS::DynamoDB::Table
    Properties:
      TableClass: STANDARD
      BillingMode: PAY_PER_REQUEST
      TableName: !Sub ${DeploymentName}-sessions
      DeletionProtectionEnabled: !If [ DeletionProtectionEnabled, true, false ]
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH
      TimeToLiveSpecification:
        AttributeName: expires
        Enabled: true
      SSESpecification:
        SSEEnabled: true

  # https://docs.aws.amazon.com/cognito/latest/developerguide/user-pool-sms-settings.html
  SmsRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub
        - ${DeploymentName}-cognito-SmsRole-${AWS::Region}-${ID}
        - ID: !Select [ 0, !Split [ "-", !Select [ 2, !Split [ "/", !Ref AWS::StackId ] ] ] ]
      PermissionsBoundary: !If [ UsePermissionsBoundary, !Ref PermissionsBoundary, !Ref AWS::NoValue ]
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action: sts:AssumeRole
            Principal:
              Service: cognito-idp.amazonaws.com
            Condition:
              StringEquals:
                sts:ExternalId: !Ref ExternalId
                aws:SourceAccount: !Ref AWS::AccountId
              ArnLike:
                aws:SourceArn: !Sub arn:aws:cognito-idp:${AWS::Region}:${AWS::AccountId}:userpool/*
      Policies:
        - PolicyName: SnsPublish
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              Effect: Allow
              Action: sns:publish
              Resource: "*"

Outputs:
  DataTableName:
    Value: !Ref DataTable
    Export:
      Name: !Sub ${DeploymentName}-DynamoDB-DataTableName
  SessionsTableName:
    Value: !Ref SessionsTable
    Export:
      Name: !Sub ${DeploymentName}-DynamoDB-SessionsTableName
  SessionsTableARN:
    Value: !GetAtt SessionsTable.Arn
    Export:
      Name: !Sub ${DeploymentName}-DynamoDB-SessionsTableARN
  SmsRoleARN:
    Value: !GetAtt SmsRole.Arn
    Export:
      Name: !Sub ${DeploymentName}-DynamoDB-SmsRole
