AWSTemplateFormatVersion: "2010-09-09"
Description: DynamoDB tables for Admin Tool

Parameters:
  DeletionProtection:
    Type: AWS::SSM::Parameter::Value<String>
    Default: /self-service/config/deletion-protection-enabled
  DeploymentName:
    Type: String
    MaxLength: 28
    AllowedPattern: ^.*[^-]$
    Default: self-service
    Description: A unique prefix to identify the deployment; used when importing or exporting values from related stacks

Conditions:
  DeletionProtectionEnabled: !Equals [ !Ref DeletionProtection, ACTIVE ]

Resources:
  DataTable:
    # checkov:skip=CKV_AWS_28:Ensure Dynamodb point in time recovery (backup) is enabled
    # checkov:skip=CKV_AWS_119:Ensure DynamoDB Tables are encrypted using a KMS Customer Managed CMK
    Type: AWS::DynamoDB::Table
    Properties:
      TableClass: STANDARD
      BillingMode: PAY_PER_REQUEST
      TableName: !Sub ${DeploymentName}-data
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: true
      DeletionProtectionEnabled: !If [ DeletionProtectionEnabled, true, false ]
      AttributeDefinitions:
        - AttributeName: pk
          AttributeType: S
        - AttributeName: sk
          AttributeType: S
      KeySchema:
        - AttributeName: pk
          KeyType: HASH
        - AttributeName: sk
          KeyType: RANGE
      GlobalSecondaryIndexes:
        - IndexName: gsi1
          KeySchema:
            - AttributeName: sk
              KeyType: HASH
            - AttributeName: pk
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
      SSESpecification:
        SSEEnabled: true

  SessionsTable:
    # https://github.com/ca98am79/connect-dynamodb#options
    # checkov:skip=CKV_AWS_28:Ensure Dynamodb point in time recovery (backup) is enabled
    # checkov:skip=CKV_AWS_119:Ensure DynamoDB Tables are encrypted using a KMS Customer Managed CMK
    Type: AWS::DynamoDB::Table
    Properties:
      TableClass: STANDARD
      BillingMode: PAY_PER_REQUEST
      TableName: !Sub ${DeploymentName}-sessions
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH
      TimeToLiveSpecification:
        AttributeName: expires
        Enabled: true
      SSESpecification:
        SSEEnabled: true

Outputs:
  DataTableName:
    Value: !Ref DataTable
    Export:
      Name: !Sub ${DeploymentName}-DynamoDB-DataTableName
  SessionsTableName:
    Value: !Ref SessionsTable
    Export:
      Name: !Sub ${DeploymentName}-DynamoDB-SessionsTableName
  SessionsTableARN:
    Value: !GetAtt SessionsTable.Arn
    Export:
      Name: !Sub ${DeploymentName}-DynamoDB-SessionsTableARN
